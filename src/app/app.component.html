<div style="text-align:center;">
  <h1>Bienvenido a la Aplicación de Tours</h1>
</div>

<div *ngIf="authService.currentUserValue; else loggedOut">
  <p>Hola, {{ authService.currentUserValue.username }}!</p>
  <button (click)="logout()">Cerrar sesión</button>
</div>

<ng-template #loggedOut>
  <p>Por favor, inicia sesión o regístrate:</p>
  <a routerLink="/login">Iniciar sesión</a> | 
  <a routerLink="/register">Registrarse</a>
</ng-template>

<router-outlet></router-outlet>
